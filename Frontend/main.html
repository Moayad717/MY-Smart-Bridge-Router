
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>MY Smart Router</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        body.light-mode {
            background-color: #E8F4F8;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 380px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
        }

        .header svg {
            filter: drop-shadow(0 4px 8px rgba(0, 229, 185, 0.3));
        }

        body.light-mode .header svg {
            filter: drop-shadow(0 4px 8px rgba(33, 150, 243, 0.3));
        }

        .router-icon {
            font-size: 64px;
            margin-right: 16px;
            position: relative;
            display: inline-block;
        }

        .router-icon i {
            background: linear-gradient(45deg, #00E5B9, #8A2BE2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            transition: transform 0.5s ease;
        }

        body.light-mode .router-icon i {
            background: linear-gradient(45deg, #2196F3, #E91E63);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(45deg, #00E5B9, #8A2BE2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        body.light-mode .theme-toggle {
            background: linear-gradient(45deg, #2196F3, #E91E63);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            color: white;
            font-size: 28px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
            background: linear-gradient(45deg, #00E5B9, #8A2BE2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        body.light-mode .title {
            background: linear-gradient(45deg, #2196F3, #E91E63);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .input-container {
            margin-bottom: 16px;
            position: relative;
            border-radius: 12px;
            border: 2px solid rgba(0, 229, 185, 0.3);
            box-shadow: 0 2px 12px rgba(0, 229, 185, 0.1);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        body.light-mode .input-container {
            border: 2px solid rgba(11, 61, 145, 0.3);
            box-shadow: 0 2px 12px rgba(11, 61, 145, 0.1);
        }

        .input-container.focused {
            border: 2.5px solid rgba(0, 229, 185, 0.8);
            box-shadow: 0 3px 16px rgba(0, 229, 185, 0.2);
        }

        body.light-mode .input-container.focused {
            border: 2.5px solid rgba(11, 61, 145, 0.8);
            box-shadow: 0 3px 16px rgba(11, 61, 145, 0.2);
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: transparent;
            border: none;
            outline: none;
            color: #00E5B9;
            font-size: 16px;
        }

        body.light-mode .input-field {
            color: #0B3D91;
        }

        .input-field::placeholder {
            color: rgba(0, 229, 185, 0.5);
        }

        body.light-mode .input-field::placeholder {
            color: rgba(11, 61, 145, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 229, 185, 0.7);
        }

        body.light-mode .input-icon {
            color: rgba(11, 61, 145, 0.7);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #00E5B9;
            cursor: pointer;
        }

        body.light-mode .password-toggle {
            color: #0B3D91;
        }

        .login-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #00E5B9, #8A2BE2);
            color: white;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(0, 229, 185, 0.3);
            position: relative;
            overflow: hidden;
        }

        body.light-mode .login-button {
            background: linear-gradient(45deg, #2196F3, #E91E63);
            box-shadow: 0 2px 12px rgba(11, 61, 145, 0.3);
        }

        .login-button:hover {
            transform: scale(1.02);
            letter-spacing: 2px;
            box-shadow: 0 3px 16px rgba(0, 229, 185, 0.4);
        }

        body.light-mode .login-button:hover {
            box-shadow: 0 3px 16px rgba(11, 61, 145, 0.4);
        }

        .error-message {
            color: #ff5252;
            margin-top: 16px;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Dialog styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1A1A1A;
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        body.light-mode .modal-content {
            background-color: white;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .modal-header i {
            color: #00E5B9;
            font-size: 28px;
            margin-right: 12px;
        }

        body.light-mode .modal-header i {
            color: #0B3D91;
        }

        .modal-title {
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        body.light-mode .modal-title {
            color: #333;
        }

        .modal-body {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 16px;
        }

        body.light-mode .modal-body {
            color: rgba(0, 0, 0, 0.7);
        }

        .modal-footer {
            text-align: right;
        }

        .modal-button {
            background: none;
            border: none;
            color: #00E5B9;
            font-weight: bold;
            padding: 8px 16px;
            cursor: pointer;
        }

        body.light-mode .modal-button {
            color: #0B3D91;
        }

        /* Animation keyframes */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Snackbar for notifications */
        .snackbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00E5B9;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }

        body.light-mode .snackbar {
            background-color: #0B3D91;
        }

        .snackbar.show {
            visibility: visible;
            opacity: 1;
        }

        /* Add this to your existing style section */
        .mui-router-icon {
            fill: url(#router-gradient);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Add these media queries after your existing styles */
        @media screen and (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 16px;
            }

            .title {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .router-icon {
                font-size: 48px;
            }

            .router-icon svg {
                width: 48px;
                height: 48px;
            }

            .theme-toggle {
                width: 38px;
                height: 38px;
            }

            .theme-toggle i {
                font-size: 22px;
            }

            .input-container {
                margin-bottom: 12px;
            }

            .input-field {
                padding: 14px 14px 14px 45px;
                font-size: 14px;
            }

            .login-button {
                height: 45px;
                font-size: 15px;
            }

            .modal-content {
                width: 95%;
                padding: 16px;
            }
        }

        @media screen and (max-width: 360px) {
            .container {
                padding: 12px;
            }

            .title {
                font-size: 18px;
            }

            .input-field {
                font-size: 13px;
            }
        }

        @media screen and (min-width: 768px) {
            .container {
                max-width: 420px;
            }

            .input-container:hover {
                transform: translateY(-2px);
            }

            .login-button:hover {
                transform: translateY(-2px);
            }
        }

        /* Add this to your existing style section */
        .connecting-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .connecting-content {
            background: rgba(26, 26, 26, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            border: 1px solid rgba(0, 229, 185, 0.2);
            box-shadow: 0 0 30px rgba(0, 229, 185, 0.2);
            animation: fadeIn 0.3s ease;
        }

        .light-mode .connecting-content {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(33, 150, 243, 0.2);
            box-shadow: 0 0 30px rgba(33, 150, 243, 0.2);
        }

        .connecting-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 1.5s infinite;
            background: linear-gradient(45deg, #00E5B9, #8A2BE2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .light-mode .connecting-icon {
            background: linear-gradient(45deg, #2196F3, #E91E63);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .connecting-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            transition: color 0.3s ease;
        }

        .connecting-text i {
            margin-right: 8px;
        }

        .light-mode .connecting-text {
            color: #333;
        }

        .connecting-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 229, 185, 0.1);
            border-top: 3px solid #00E5B9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            transition: opacity 0.3s ease;
        }

        .light-mode .connecting-spinner {
            border: 3px solid rgba(33, 150, 243, 0.1);
            border-top: 3px solid #2196F3;
        }

        .connecting-modal.show {
            display: flex;
            opacity: 1;
        }

        .connecting-modal.show .connecting-content {
            transform: scale(1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>

    <div class="container">
        <div class="header">
            <div class="router-icon">
                <svg class="mui-router-icon" viewBox="0 0 24 24" width="64" height="64">
                    <path d="M20.2 5.9l.8-.8C19.6 3.7 17.8 3 16 3s-3.6.7-5 2.1l.8.8C13 4.8 14.5 4.2 16 4.2s3 .6 4.2 1.7zm-.9.8c-.9-.9-2.1-1.4-3.3-1.4s-2.4.5-3.3 1.4l.8.8c.7-.7 1.6-1 2.5-1s1.8.3 2.5 1l.8-.8zM19 13h-2V9h-2v4H5c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2zM8 18H6v-2h2v2zm3.5 0h-2v-2h2v2zm3.5 0h-2v-2h2v2z"/>
                </svg>
            </div>
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
        
        <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
            <linearGradient id="router-gradient" x2="1" y2="1">
                <stop offset="0%" stop-color="#00E5B9"/>
                <stop offset="100%" stop-color="#8A2BE2"/>
            </linearGradient>
        </svg>
        
        <div class="title">MY Smart Router</div>
        
        <div class="container">
            <form id="loginForm" onsubmit="event.preventDefault();">
                <div class="input-container" id="username-container">
                    <i class="fas fa-user-circle input-icon"></i>
                    <input type="text" class="input-field" id="username" placeholder="Username">
                </div>
                
                <div class="input-container" id="password-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="input-field" id="password" placeholder="Password">
                    <button type="button" class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>

                
                <button type="button" class="login-button" id="login-button" onclick="handleLogin()">LOGIN</button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>

    <!-- Snackbar for notifications -->

    <script>
        // Add this at the start of each page's script section

        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');

        // Set initial theme based on localStorage
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                document.body.classList.remove('light-mode');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // Theme toggle handler
        themeToggle.addEventListener('click', () => {
            // Add rotation animation
            themeIcon.style.animation = 'rotateIcon 0.5s ease-in-out';
            
            // Toggle theme classes
            document.body.classList.toggle('light-mode');
            
            // Update icon and save theme preference
            if (document.body.classList.contains('light-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            }

            // Reset rotation animation
            setTimeout(() => {
                themeIcon.style.animation = '';
            }, 500);
        });

        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', initializeTheme);

        // DOM Elements
        const routerIcon = document.querySelector('.router-icon i');
        const usernameContainer = document.getElementById('username-container');
        const passwordContainer = document.getElementById('password-container');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const passwordToggleIcon = document.querySelector('#password-toggle i');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('errorMessage');
        
        // State variables
        let isDarkMode = true;
        let isPasswordVisible = false;
        let isLoading = false;
        
        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode', !isDarkMode);
            themeIcon.className = isDarkMode ? 'fas fa-moon' : 'fas fa-sun';
            
            // Keep only the theme icon animation
            themeToggle.style.animation = 'rotate 0.5s ease-in-out';
            setTimeout(() => {
                themeToggle.style.animation = '';
            }, 500);

            // Update router icon gradient
            const gradient = document.querySelector('#router-gradient');
            if (!isDarkMode) {
                gradient.innerHTML = `
                    <stop offset="0%" stop-color="#2196F3"/>
                    <stop offset="100%" stop-color="#E91E63"/>
                `;
            } else {
                gradient.innerHTML = `
                    <stop offset="0%" stop-color="#00E5B9"/>
                    <stop offset="100%" stop-color="#8A2BE2"/>
                `;
            }
        });
        
        // Input focus effects
        usernameInput.addEventListener('focus', () => {
            usernameContainer.classList.add('focused');
        });
        
        usernameInput.addEventListener('blur', () => {
            usernameContainer.classList.remove('focused');
        });
        
        passwordInput.addEventListener('focus', () => {
            passwordContainer.classList.add('focused');
        });
        
        passwordInput.addEventListener('blur', () => {
            passwordContainer.classList.remove('focused');
        });
        
        // Password visibility toggle
        passwordToggle.addEventListener('click', () => {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            passwordToggleIcon.className = isPasswordVisible ? 'fas fa-eye' : 'fas fa-eye-slash';
        });
        
        
        
        // Login functionality
        async function handleLogin() {
            if (isLoading) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const connectingModal = document.getElementById('connecting-modal');
            const connectingStatus = document.getElementById('connecting-status');
            
            // Clear previous error
            errorMessage.textContent = '';
            
            try {
                // Validate credentials
                if (username === 'root' && password === 'tonystark') {
                    // Show connecting modal
                    connectingModal.style.display = 'flex';
                    connectingModal.classList.add('show');
                    
                    // Step 1: Connecting to router
                    connectingStatus.textContent = 'Connecting to Router...';
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Step 2: Authenticating
                    connectingStatus.textContent = 'Authenticating...';
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Step 3: Connection approved
                    connectingStatus.innerHTML = '<i class="fas fa-check-circle"></i> Connection Approved!';
                    connectingStatus.style.color = '#4CAF50';
                    document.querySelector('.connecting-spinner').style.display = 'none';
                    
                    // Store authentication data
                    localStorage.setItem('authenticated', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('loginTime', new Date().getTime());
                    
                    // Update your login success handler
                    localStorage.setItem('authenticated', 'true');
                    localStorage.setItem('username', 'root');
                    localStorage.setItem('lastActivity', Date.now().toString());
                    window.location.replace('dashboard.html');
                    
                    // Wait a moment to show the success message
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Redirect to dashboard
                    window.location.replace('dashboard.html');
                } else {
                    throw new Error('Invalid username or password');
                }
            } catch (error) {
                console.error('Login failed:', error);
                connectingModal.classList.remove('show');
                connectingModal.style.display = 'none';
                errorMessage.textContent = error.message;
            }
        }

        // Helper functions
        async function getMacAddress() {
            try {
                const response = await fetch('http://70.70.70.1/cgi-bin/get-mac');
                const data = await response.text();
                return data.trim();
            } catch (error) {
                console.error('Failed to get MAC address:', error);
                return 'unknown';
            }
        }

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9);
        }

        async function storeSession(clientInfo) {
            try {
                const response = await fetch('http://70.70.70.1/cgi-bin/store-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(clientInfo)
                });

                if (!response.ok) {
                    throw new Error('Failed to store session');
                }

                // Store session ID locally
                localStorage.setItem('sessionId', clientInfo.sessionId);
            } catch (error) {
                throw new Error('Failed to store session: ' + error.message);
            }
        }
        
        function setLoading(loading) {
            isLoading = loading;
            if (loading) {
                loginButton.innerHTML = '<div class="spinner"></div>';
            } else {
                loginButton.textContent = 'LOGIN';
            }
        }
        
        function navigateToDashboard() {
            // In a real application, this would navigate to the dashboard page
            window.location.href = 'dashboard.html';
            
            // For demo purposes, redirect to a simple dashboard
            document.body.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h1 style="color: ${isDarkMode ? '#00E5B9' : '#0B3D91'}; margin-bottom: 20px;">Dashboard</h1>
                    <p>Welcome to the MY Smart Router Dashboard!</p>
                    <button onclick="window.location.reload()" 
                            style="margin-top: 20px; padding: 10px 20px; 
                                  background: ${isDarkMode ? 'linear-gradient(45deg, #00E5B9, #8A2BE2)' : 'linear-gradient(45deg, #2196F3, #E91E63)'};
                                  color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Logout
                    </button>
                </div>
            `;
        }
        
        function showSnackbar() {
            snackbar.className = "snackbar show";
            setTimeout(() => { 
                snackbar.className = "snackbar"; 
            }, 3000);
        }
        
        // Simulate the fade-in animation that was in the Flutter app
        window.addEventListener('load', () => {
            // Start with router icon animation
            routerIcon.style.animation = 'rotate 0.5s ease-in-out';
            setTimeout(() => {
                routerIcon.style.animation = '';
            }, 500);
